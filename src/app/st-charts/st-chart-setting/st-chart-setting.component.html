
<div class="board_container">
  <div class='board' *ngFor="let data of itemData; index as i">
    <canvas
          baseChart
          [datasets]="itemData[i]"
          [labels]="labels"
          [options]="lineChartOptionList[i]"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [colors]="colors"
          [plugins]="lineChartPlugins"
        >
    </canvas>
  </div>
</div>
